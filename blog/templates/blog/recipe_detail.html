{% extends "blog/base.html" %}
{% block content %}
    <article class="media content-section">
        <img class ="rounded-circle article-img" src="{{ object.user.profile.image.url }}" alt="the user's profile pic.">
        <div class="media-body">
        <div class="article-metadata">
            <a class="mr-2" href="#">{{ object.user }}</a>
            <small class="text-muted">{{ object.date }}</small>
            {% if object.user == user %}
            <div>
                <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'recipe-update' object.id %}"> Update </a>
                <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'recipe-delete' object.id %}"> Delete </a>
            </div>
            {% endif %}
        </div>
        <h2 class="article-title"> {{ object.name }}</h2>
        <p class="article-content">{{ object.description }}</p>
        </div>
    </article>
{% endblock content %}
